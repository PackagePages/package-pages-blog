<li class="px-6 py-3
            bg-transparent border rounded-md border-neutral-500
            border-opacity-20
            hover:bg-neutral-500 hover:border-neutral-500 hover:border-opacity-40 hover:bg-opacity-10
            text-base font-medium
">
    <svg xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24"
         stroke-width="1.5"
         stroke="currentColor"
         class="w-6 h-6 inline-block">
        <path stroke-linecap="round"
              stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
    </svg>
    <a href="{{ url }}"
       class="
           {{ if is_current || is_parent }} current {{ /if }}
           text-white
           ">
        {{ title }}
    </a>
</li>
