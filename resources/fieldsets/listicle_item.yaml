title: 'Listicle item'
fields:
  -
    handle: listicle_title
    field:
      input_type: text
      antlers: false
      display: listicle_title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: listicle_link
    field:
      display: listicle_link
      type: link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: listicle_markdown
    field:
      restrict: false
      automatic_line_breaks: true
      automatic_links: false
      escape_markup: false
      smartypants: false
      antlers: false
      display: listicle_markdown
      type: markdown
      icon: markdown
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: listicle_assets
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      display: listicle_assets
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
