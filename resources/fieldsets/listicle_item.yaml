title: 'Listicle item'
fields:
  -
    handle: listicle_title
    field:
      input_type: text
      antlers: false
      display: listicle_title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: listicle_text
    field:
      antlers: false
      display: listicle_text
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: listicle_asset
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      display: listicle_asset
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
